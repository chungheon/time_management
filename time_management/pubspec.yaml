name: time_management
description: "App that helps you organize your day."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  extended_text: ^12.0.1
  file_picker: ^6.1.1
  flutter:
    sdk: flutter
  flutter_local_notifications: ^18.0.1
  flutter_native_splash: ^2.3.11
  fluttertoast: ^8.2.4
  get: ^4.6.6
  intl: ^0.18.1
  open_file_plus: ^3.4.1+1
  path: ^1.8.3
  sqflite: ^2.3.0
  timezone: ^0.9.4
  url_launcher: ^6.2.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
  fonts:
  - family:  AppIcons
    fonts:
    - asset: assets/icons/app_icons.ttf

  - family:  Crimson Pro
    fonts:
    - asset: assets/fonts/CrimsonPro-Italic.ttf
      style: italic
    - asset: assets/fonts/CrimsonPro.ttf

